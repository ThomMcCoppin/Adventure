<html>
	<head>
		<title>Rock, Paper, Scissors </title>
		<style>
			img {
				width:300px;
				height:300px;
			}
		</style>
	</head>
	<body>
		<h1> Choose one! </h1>
		<p id="winner"> </p>
		<img id="rock" src="https://images-na.ssl-images-amazon.com/images/I/61m9jG%2Bjj-L._AC_SY355_.jpg">
		<img id="paper" src="https://i.ebayimg.com/images/g/tzMAAOSw14Zd6x5T/s-l300.jpg">
		<img id="scissors" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-72665433-1579643451.jpg?crop=1.00xw:0.753xh;0,0.147xh&resize=1200:*">
		<script>
			var winner;
			var choices = ["rock", "paper", "scissors"];
			var random_number = Math.floor(Math.random() * 3);
			var rock = document.getElementById("rock");
			var paper = document.getElementById("paper");
			var scissors = document.getElementById("scissors");
			console.log("The computer chose: " + choices[random_number]);
			document.getElementById("rock").addEventListener("click", function() {
				if (random_number == 2) {
					document.getElementById("winner").innerText = "You Win!";
				}
				else if (random_number == 1) {
					document.getElementById("winner").innerText = "You Lose!";
				}
				else {
					document.getElementById("winner").innerText = "Tie!";
				}
			});
			document.getElementById("paper").addEventListener("click", function() {
				if (random_number == 0) {
					document.getElementById("winner").innerText = "You Win!";
				}
				else if (random_number == 2) {
					document.getElementById("winner").innerText = "You Lose!";
				}
				else {
					document.getElementById("winner").innerText = "Tie!";
				}
			});
			document.getElementById("scissors").addEventListener("click", function() {
				if (random_number == 1) {
					document.getElementById("winner").innerText = "You Win!";
				}
				else if (random_number == 0) {
					document.getElementById("winner").innerText = "You Lose!";
				}
				else {
					document.getElementById("winner").innerText = "Tie!";
				}
			});
			
		</script>
	</body>
</html>
